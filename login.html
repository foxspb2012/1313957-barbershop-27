<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Барбершоп</title>
  </head>
  <body>
    <!--<p>Репозиторий создан для обучения на профессиональном онлайн‑курсе «<a href="https://htmlacademy.ru/intensive/htmlcss">HTML и CSS, уровень 1</a>».</p>-->
    <main>
        <h2>Вход в личный кабинет</h2>
        <p>Введите пожалуйста свой логин и пароль</p>
        <form action="https://echo.htmlacademy.ru" method="post">
            <p>
                <label class="visually-hidden" for="user_login">Логин</label>
                <input type="text" id="user_login" name="login" placeholder="логин" required>
            </p>
            <p>
                <label class="visually-hidden" for="user_password">Пароль</label>
                <input type="password" id="user_password" name="password" placeholder="пароль" required>
            </p>
            <p>
                <label><input type="checkbox" name="remember_me">Запомните меня</label>
                <a href="#">Я забыл пароль!</a>
            </p>  
            <button type="submit">Войти</button>    
            </form>
        <button type="button">Закрыть</button>
    </main> 
    </body>
</html>
